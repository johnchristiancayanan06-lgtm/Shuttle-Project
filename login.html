<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EASTWEST Shuttle - Login</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="styles/logo.webp" type="image/webp">
	
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
			background-image: url('styles/bg.webp');
			background-repeat: no-repeat;
			background-attachment: flex;
			background-size: cover;
		}


	</style>
</head>

<body>
	<div class="login-container">

		<div class="logo-section">
			<img src="styles/logo.webp" alt="Logo" class="logo-placeholder" />
			<div class="company-name">EASTWEST SHUTTLE SYSTEM</div>
		</div>

		<h2>Login</h2>

		<div class="error-message" id="errorMessage"></div>

		<form id="loginForm" onsubmit="handleLogin(event)">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required autocomplete="username">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required autocomplete="current-password">
			</div>

			<button type="submit" class="login-btn">LOGIN</button>
		</form>

		<div class="default-creds">
			<strong>Default Login:</strong><br>
			Username: <code>admin</code><br>
			Password: <code>admin123</code>
		</div>

	</div>

	<script src="auth.js"></script>
	<script>
		// Check if already logged in
		const session = getCurrentSession();
		if (session) {
			window.location.href = 'dashboard.html';
		}

		function handleLogin(event) {
			event.preventDefault();
			
			const username = document.getElementById('username').value.trim();
			const password = document.getElementById('password').value;
			const errorMsg = document.getElementById('errorMessage');
			
			// Clear previous error
			errorMsg.style.display = 'none';
			
			// Attempt login
			const result = login(username, password);
			
			if (result.success) {
				// Redirect to dashboard
				window.location.href = 'dashboard.html';
			} else {
				// Show error
				errorMsg.textContent = result.message;
				errorMsg.style.display = 'block';
			}
		}
	</script>

</body>
</html>
